<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="sclapi.js"></script>
        <link rel="stylesheet" type="text/css" href="tabsStyle.css">
        <link rel="stylesheet" type="text/css" href="site.css">
        <title>3D Printing application</title>
    </head>
    <body>
        <h1>3D Printing application by SpreadsheetCloudAPI</h1>
        <div class="tabs">
            <ul class="tab-links">
                <li class="active"><a class="printsA" href="#printsTab">Prints</a></li>
                <li><a class="usersA" href="#usersTab">Users</a></li>
                <li><a class="materialsA" href="#materialsTab">Materials</a></li>
            </ul>
            <div class="tab-content">
                <div id="usersChart"><img id="chartImage" src="none" alt="none" style="display: none"/></div>
                <div id="printsTab" class="tab active">
                    <div id="printsList"></div>
                    <div id="newPrintingDialog" style="display: none">
                        <span class="dialogText">User Name: </span><select id="printingUser"></select><br />
                        <span class="dialogText">Material Name: </span><select id="usedMaterial"></select><br />
                        <span class="dialogText">Length(Meters): </span><input id="materialLength" type="text"/><br />
                        <button class="cancelPButton sclapiButton">Cancel</button><button class="createPButton sclapiButton">Add</button>
                    </div>
                    <br />
                    <button class="addPrintButton sclapiButton">Add</button>
                </div>
                <div id="usersTab" class="tab">
                    <div id="usersList"></div>
                    <div id="newUserDialog" style="display: none">
                        <span class="dialogText">User Name: </span><input id="newUserName" type="text"/><br />
                        <button class="cancelButton sclapiButton">Cancel</button><button class="createButton sclapiButton">Add</button>
                    </div>
                    <br />
                    <button class="addUserButton sclapiButton">Add</button>
                </div>
                <div id="materialsTab" class="tab">
                    <div id="materials"></div>
                    <div id="newMaterialDialog" style="display: none">
                        <span class="dialogText">Name: </span><input id="newMaterialName" type="text"/><br />
                        <span class="dialogText">Density: </span><input id="newMaterialDensity" type="text"/><br />
                        <span class="dialogText">Diameter: </span><input id="newMaterialDiameter" type="text"/><br />
                        <span class="dialogText">Cost: </span><input id="newMaterialPrice" type="text"/><br />
                        <button class="cancelMButton sclapiButton">Cancel</button><button class="createMButton sclapiButton">Add</button>
                    </div>
                    <br />
                    <button class="addMaterialButton sclapiButton">Add</button>
                </div>
            </div>
        </div>
    </body>
</html>
